<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body class="text-center">
	<div class="alert alert-danger" role="alert" th:if="${param.error}">
            Invalid username and password.
     </div>
     <div class="alert alert-primary" role="alert"  th:if="${param.logout}">
         You have been logged out.
     </div>
     <h1 class="h3 mt-2 mb-3 font-weight-normal">ログイン</h1>
     <form class="w-25 mx-auto" th:action="@{/login}" method="post">
     
       	<label for="email" class="sr-only"></label>
        <input class="form-control" type="email" name="email" placeholder="email"  
         	required autofocus/>
         	
       	<label for="password" class="sr-only"> </label>
       	<input class="form-control" type="password" name="password" placeholder="パスワード"  
       	    required/> 
       	    
         <div><input class="btn btn-outline-primary my-1"  type="submit" value="Sign In"/></div>
     </form>
     
     <button onclick="location.href='./singup'" class="signup-link">新規登録</button>
     <p class="mt-2 mb-3 text-muted">&copy; 2021</p>
</body>
</html>
